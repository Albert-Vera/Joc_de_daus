<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,900|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="/estilos.css">
    <title>Insert title here</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="contenedor">
    <a href="/new" class="btn btn-warning">Insert player</a>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>PLAYS</th>
            <th>PLAYS WON</th>
            <th>RANKING</th>
        </tr>
        </thead>
        <tbody class="tbody">
        <tr th:each="list:${listUsers}">
            <td th:text="${list.idUser}"></td>
            <td th:text="${list.userName}"></td>
            <td th:text="${list.counterPlays}"></td>
            <td th:text="${list.playsWon}"></td>
            <td th:text="${list.ranking}"></td>

            <td>

                    <a class="botoncito" id="btn-abrir-popup">Play</a>
                <a th:href="@{|/play_list/ ${list.getIdUser()}}" class="btn btn-warning">List of Plays</a>
                    <a th:href="@{#}" class="btn btn-warning">Edit</a>
                    <a th:href="@{#}" class="btn btn-danger">Delete</a>

            </td>
        </tr>
        </tbody>
    </table>



    <div class="overlay" id="overlay">
        <div class="popup" id="popup">
            <a href="#" id="btn-cerrar-popup" class="btn-cerrar-popup"><i class="fas fa-times"></i></a>
            <table class="table">
            <h3><a th:text="${listUsers.get(userPlayId).getUserName()}"></a></h3>
            <h4>! List of plays !</h4>


            <tr>
                <th>Play</th>
                <th>Dice One</th>
                <th>Dice Two</th>
                <th>is Win</th>
            </tr>
            <h1 >
                <div class="lista">
                <tr th:each="listPlay:${listPlays}">
                    <td class="lista0" th:text="${listPlays.indexOf(listPlay)}"></td>
                    <td class="lista1" th:text="${listPlay.getPlay_A()}"></td>
                    <td class="lista2" th:text="${listPlay.getPlay_B()}"></td>
                    <td class="lista3" th:text="${listPlay.isWin()}"></td><br>

                </tr>
                </div>
            </h1>

            </table>
            <h4 th:text="${rollDice.isWin()}"></h4>
            <a th:href="@{|/play/${userPlayId+1}}" class="btn btn-warning" >Roll Dice</a>
            <a th:href="@{/list}" class="btn btn-warning" >Return</a>
        </div>
    </div>
</div>

<script src="/static/popup.js"></script>
</body>
</html>
