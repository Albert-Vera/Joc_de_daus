<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,900|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="/estilos.css">
    <title>Insert title here</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="contenedor">
    <a href="/new" class="btn btn-warning">Insert player</a>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>PLAYS</th>
            <th>PLAYS WON</th>
            <th>RANKING</th>
        </tr>
        </thead>
        <tbody class="tbody">
        <tr th:each="list:${listUsers}">
            <td th:text="${list.idUser}"></td>
            <td th:text="${list.userName}"></td>
            <td th:text="${list.counterPlays}"></td>
            <td th:text="${list.playsWon}"></td>
            <td th:text="${list.ranking}"></td>

            <td>

                    <a class="botoncito" id="btn-abrir-popup">Play</a>
                    <a th:href="@{#}" class="btn btn-warning">Edit</a>
                    <a th:href="@{#}" class="btn btn-danger">Delete</a>

            </td>
        </tr>
        </tbody>
    </table>



    <div class="overlay" id="overlay">
        <div class="popup" id="popup">
            <a href="#" id="btn-cerrar-popup" class="btn-cerrar-popup"><i class="fas fa-times"></i></a>
            <h3><a th:text="${listUsers.get(userPlayId).getUserName()}"></a></h3>
            <h4>! Roll the dice !</h4>
            <h1 >
                <!--                    <a th:text="${listUsers.get(2).getUserName()}"></a>-->
                <a1 class="dice1" th:text="${rollDice.getPlay_A()}">4</a1>
                <a class="dice2" th:text="${rollDice.getPlay_B()}"> 3</a>
            </h1>
            <h4 th:text="${rollDice.isWin()}"></h4>
            <a th:href="@{|/play/${userPlayId+1}}" class="btn btn-warning" >Roll Dice</a>
            <a th:href="@{/list}" class="btn btn-warning" >Return</a>
        </div>
    </div>
</div>
<!--<script src="https://code.jquery.com/jquery-3.4.1.js"></script>-->

<script src="/static/popup.js"></script>
</body>
</html>
